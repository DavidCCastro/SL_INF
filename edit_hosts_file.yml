- hosts: slappbase
  user: smartlis
  become: yes
  become_method: sudo
  
  tasks:
  - name: Update /etc/hosts from inventory
  lineinfile:
    dest: /etc/hosts
    regexp: '.*{{item}}$' 
    line: '{{hostvars[item].ansible_default_ipv4.address}} {{item}}'
    state: present
  with_items: '{{groups.smartlis_base_servers}}'
