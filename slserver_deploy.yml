
- hosts: 127.0.0.1
  connection: local
  user: root
  sudo: false
  gather_facts: false
  serial: 1

  tasks:
  - name: Check for required variable
    fail: msg="Must pass guest_name to -e"
    when: guest_name is not defined

  - name: Check for vSphere access parameters
    fail: msg="Must set vcenter_user and vcenter_pass in a Vault"
    when: (vcenter_user is not defined) or (vcenter_pass is not defined)

  - name: Create SL server from template
    vmware_guest:
      hostname: 192.1.1.150
      username: "{{ vcenter_user }}"
      password: "{{ vcenter_pass }}"
      validate_certs: false
      name: "{{ guest_name }}"
      template: "{{ template_name }}"
      datacenter: CSI
      networks:
      - name: VM Network
        ip: "{{ ip }}"
        netmask: "{{ mask }}"
        gateway: "{{ gateway }}"
      wait_for_ip_address: yes
      customization:
        dns_servers:
        - "{{ dns1 }}"
        - "{{ dns2 }}"
